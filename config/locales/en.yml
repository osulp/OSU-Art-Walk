en:
  date:
    formats:
      default: '%m/%d/%Y'
      with_weekday: '%a %m/%d/%y'
  art_piece:
    faculty_string: "Created by Faculty"
    student_string: "Created by Students"
    on_display_string: "On Display"
    not_on_display_string: "Not On Display"
  permission_error:
    error_string: "You do not have sufficient permissions to view this art piece."

  time:
    formats:
      default: '%a, %b %-d, %Y at %r'
      date: '%b %-d, %Y'
      short: '%B %d'
